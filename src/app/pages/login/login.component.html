<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
    <div class="w-full bg-gray-900 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl text-center font-bold leading-tight tracking-tight md:text-2xl text-white">Login</h1>
            <form [formGroup]="loginForm" class="space-y-4 md:space-y-6">
                <p class="text-danger">{{loginError}}</p>
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username or email</label>
                    <input type="text" name="username" id="username" class="bg-white text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" formControlName="username" placeholder="name@company.com" required="">
                    @if (email.invalid && (email.dirty || email.touched)) {
                        <div class="mt-1 text-danger">
                          @if (email.errors?.['required']) {
                            <div>Email is required</div>
                          }
                        </div>
                    }
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"  formControlName="password" required="">
                    @if (password.invalid && (password.dirty || password.touched)) {
                        <div class="mt-1 text-danger">
                          @if (password.errors?.['required']) {
                            <div>Password is required</div>
                          }
                        </div>
                    }
                </div>

                <button (click)="login()" type="button" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
            </form>
        </div>
    </div>
</div>
